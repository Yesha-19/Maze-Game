<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Odyssey: Infinite Labyrinths</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
      .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.3; }
            50% { transform: translateY(-100px) translateX(50px) scale(1.2); opacity: 0.6; }
        }
        
        /* Main container with glassmorphism */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
        }
        
        /* Header section */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #4ecdc4, #00f2fe);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5), 0 0 40px rgba(0, 242, 254, 0.3);
            margin-bottom: 10px;
            animation: gradientShift 4s ease-in-out infinite, pulseGlow 2s ease-in-out infinite alternate;
            position: relative;
        }

        .header h1::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(221, 160, 221, 0.2) 0%, rgba(221, 160, 221, 0.05) 70%);
            border-radius: 20px;
            z-index: -1;
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulseGlow {
            from { filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(78, 205, 196, 0.8)); }
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }



        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
        }
        
        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }
        
        /* Glass card effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
      /* Control panel */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-group label {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-group input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            cursor: pointer;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        .value-display {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-align: center;
            margin-top: 4px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            min-width: 140px;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn span { position: relative; z-index: 1; }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(245, 87, 108, 0.6);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }
        
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.6);
        }
        
        /* Two column layout for preview */
        .maze-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .maze-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .canvas-label {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
        }
      /* Stats panel */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            line-height: 1;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Game status */
        .game-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            display: none;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .game-status.active {
            display: block;
            background: rgba(79, 172, 254, 0.3);
        }
        
        .game-status.victory {
            display: block;
            background: rgba(52, 211, 153, 0.3);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 0.9rem;
        }
        
        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        /* On-Screen Game Controls */
        .game-controls {
            margin: 30px auto;
            text-align: center;
            max-width: 400px;
        }
        
        .controls-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .dpad {
            display: inline-flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .middle-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        
        .dpad-center {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }
        
        .arrow-btn {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .arrow-btn span {
            position: relative;
            z-index: 1;
            display: block;
            transition: transform 0.2s;
        }
        
        .arrow-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .arrow-btn:active {
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
        }
        
        .arrow-btn:active span {
            transform: scale(0.9);
        }
        
        .arrow-btn.up {
            margin: 0 auto;
        }
        
        .arrow-btn.down {
            margin: 0 auto;
        }
        
        .controls-hint {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-style: italic;
        }
    </style>

<body>
  <div class="bg-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">

            </div>

                <div class="canvas-container">

            <div class="legend">

                    <div class="legend-color" style="background: #9b59b6;"></div>
                    <span>Traversed Path</span>
                </div>

    <script>
        // Generate background particles
        const particlesContainer = document.getElementById('particles');
        for(let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = Math.random() * 60 + 20 + 'px';
            p.style.height = p.style.width;
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.animationDuration = Math.random() * 10 + 10 + 's';
            particlesContainer.appendChild(p);
        }

        // Maze logic
        const previewCanvas = document.getElementById('previewCanvas');
        const gameCanvas = document.getElementById('gameCanvas');
        const previewCtx = previewCanvas.getContext('2d');
        const gameCtx = gameCanvas.getContext('2d');
        
        let maze = null;
        let player = {r: 1, c: 1};
        let gameStarted = false;
        let startTime = null;
        let moves = 0;
        let timerInterval = null;
        let solution = [];
        let traversed = [];
        
        // Update value displays
        document.getElementById('rows').oninput = (e) => {
            document.getElementById('rowsVal').textContent = e.target.value;
        };
        document.getElementById('cols').oninput = (e) => {
            document.getElementById('colsVal').textContent = e.target.value;
        };
        document.getElementById('speed').oninput = (e) => {
            document.getElementById('speedVal').textContent = e.target.value;
        };
        
        function generateMaze(cellRows, cellCols) {
            const algorithm = document.getElementById('algorithm').value;
            const rows = cellRows * 2 + 1;
            const cols = cellCols * 2 + 1;
            const grid = new Array(rows * cols).fill(1);

            // Mark cells as paths
            for(let r = 0; r < rows; r++) {
                for(let c = 0; c < cols; c++) {
                    if(r % 2 === 1 && c % 2 === 1) {
                        grid[r * cols + c] = 0;
                    }
                }
            }

            if(algorithm === 'recursive-backtracking') {
                // Recursive backtracker
                const visited = Array(cellRows).fill().map(() => Array(cellCols).fill(false));
                const stack = [];

                const sr = 0, sc = 0;
                visited[sr][sc] = true;
                stack.push([sr, sc]);

                while(stack.length > 0) {
                    const [r, c] = stack[stack.length - 1];
                    const neighbors = [];

                    if(r > 0 && !visited[r-1][c]) neighbors.push([r-1, c]);
                    if(r + 1 < cellRows && !visited[r+1][c]) neighbors.push([r+1, c]);
                    if(c > 0 && !visited[r][c-1]) neighbors.push([r, c-1]);
                    if(c + 1 < cellCols && !visited[r][c+1]) neighbors.push([r, c+1]);

                    if(neighbors.length > 0) {
                        const [nr, nc] = neighbors[Math.floor(Math.random() * neighbors.length)];
                        const wallR = r * 2 + 1 + (nr - r);
                        const wallC = c * 2 + 1 + (nc - c);
                        grid[wallR * cols + wallC] = 0;
                        visited[nr][nc] = true;
                        stack.push([nr, nc]);
                    } else {
                        stack.pop();
                    }
                }
            } else if(algorithm === 'prims') {
                // Prim's Algorithm
                const visited = Array(cellRows).fill().map(() => Array(cellCols).fill(false));
                const walls = [];

                const sr = 0, sc = 0;
                visited[sr][sc] = true;

                // Add walls of start cell to list
                if(sr > 0) walls.push([sr-1, sc, 'down']);
                if(sr + 1 < cellRows) walls.push([sr+1, sc, 'up']);
                if(sc > 0) walls.push([sr, sc-1, 'right']);
                if(sc + 1 < cellCols) walls.push([sr, sc+1, 'left']);

                while(walls.length > 0) {
                    const wallIndex = Math.floor(Math.random() * walls.length);
                    const [r, c, dir] = walls.splice(wallIndex, 1)[0];

                    let nr = r, nc = c;
                    if(dir === 'up') nr++;
                    else if(dir === 'down') nr--;
                    else if(dir === 'left') nc++;
                    else if(dir === 'right') nc--;

                    if(nr >= 0 && nr < cellRows && nc >= 0 && nc < cellCols && !visited[nr][nc]) {
                        visited[nr][nc] = true;
                        const wallR = r * 2 + 1;
                        const wallC = c * 2 + 1;
                        grid[wallR * cols + wallC] = 0;

                        // Add new walls
                        if(nr > 0 && !visited[nr-1][nc]) walls.push([nr-1, nc, 'down']);
                        if(nr + 1 < cellRows && !visited[nr+1][nc]) walls.push([nr+1, nc, 'up']);
                        if(nc > 0 && !visited[nr][nc-1]) walls.push([nr, nc-1, 'right']);
                        if(nc + 1 < cellCols && !visited[nr][nc+1]) walls.push([nr, nc+1, 'left']);
                    }
                }
            }

            // Add extra paths to distract players from the optimal solution
            const extraPaths = Math.floor(cellRows * cellCols * 0.15); // 15% extra paths
            for(let i = 0; i < extraPaths; i++) {
                const r = Math.floor(Math.random() * (rows - 2)) + 1;
                const c = Math.floor(Math.random() * (cols - 2)) + 1;
                if(grid[r * cols + c] === 1) {
                    grid[r * cols + c] = 0;
                }
            }

            return {
                rows,
                cols,
                grid,
                start_r: 1,
                start_c: 1,
                end_r: rows - 2,
                end_c: cols - 2
            };
        }
        
        function drawMaze(canvas, ctx, maze, showSolution = false) {
            const cellSize = 500 / Math.max(maze.cols, maze.rows);
            canvas.width = maze.cols * cellSize;
            canvas.height = maze.rows * cellSize;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw cells
            for(let r = 0; r < maze.rows; r++) {
                for(let c = 0; c < maze.cols; c++) {
                    const val = maze.grid[r * maze.cols + c];
                    ctx.fillStyle = val ? '#2c3e50' : '#ecf0f1';
                    ctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
                    
                    if(!val) {
                        ctx.strokeStyle = '#bdc3c7';
                        ctx.lineWidth = 0.5;
                        ctx.strokeRect(c * cellSize, r * cellSize, cellSize, cellSize);
                    }
                }
            }
            
            // Draw solution if needed
            if(showSolution && solution.length > 0) {
                ctx.strokeStyle = '#f39c12';
                ctx.lineWidth = cellSize * 0.3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();
                for(let i = 0; i < solution.length; i++) {
                    const [r, c] = solution[i];
                    const x = c * cellSize + cellSize / 2;
                    const y = r * cellSize + cellSize / 2;
                    if(i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            
            // Draw start
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(maze.start_c * cellSize, maze.start_r * cellSize, cellSize, cellSize);
            
            // Draw end
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(maze.end_c * cellSize, maze.end_r * cellSize, cellSize, cellSize);
        }
        
        function drawPlayer(canvas, ctx, maze) {
            const cellSize = Math.min(canvas.width / maze.cols, canvas.height / maze.rows);
            const x = player.c * cellSize + cellSize / 2;
            const y = player.r * cellSize + cellSize / 2;
            
            ctx.fillStyle = '#3498db';
            ctx.beginPath();
            ctx.arc(x, y, cellSize * 0.35, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#2980b9';
            ctx.lineWidth = 3;
            ctx.stroke();
        }
        
        function animatedDraw(canvas, ctx, maze) {
            const cellSize = 500 / Math.max(maze.cols, maze.rows);
            canvas.width = maze.cols * cellSize;
            canvas.height = maze.rows * cellSize;

            const speed = parseInt(document.getElementById('speed').value);
            const cellsPerFrame = Math.max(1, speed * 5);
            let i = 0;
            const total = maze.rows * maze.cols;

            function step() {
                for(let k = 0; k < cellsPerFrame && i < total; k++, i++) {
                    const r = Math.floor(i / maze.cols);
                    const c = i % maze.cols;
                    const val = maze.grid[i];

                    ctx.fillStyle = val ? '#2c3e50' : '#ecf0f1';
                    ctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);

                    if(!val) {
                        ctx.strokeStyle = '#bdc3c7';
                        ctx.lineWidth = 0.5;
                        ctx.strokeRect(c * cellSize, r * cellSize, cellSize, cellSize);
                    }
                }

                if(i < total) {
                    requestAnimationFrame(step);
                } else {
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(maze.start_c * cellSize, maze.start_r * cellSize, cellSize, cellSize);
                    ctx.fillStyle = '#e74c3c';
                    ctx.fillRect(maze.end_c * cellSize, maze.end_r * cellSize, cellSize, cellSize);
                }
            }
            step();
        }
        
        function findPath(maze) {
            // BFS to find shortest path
            const queue = [[maze.start_r, maze.start_c, []]];
            const visited = new Set();
            visited.add(`${maze.start_r},${maze.start_c}`);

            while(queue.length > 0) {
                const [r, c, path] = queue.shift();
                const newPath = [...path, [r, c]];

                if(r === maze.end_r && c === maze.end_c) {
                    return newPath;
                }

                const dirs = [[-1,0], [1,0], [0,-1], [0,1]];
                for(const [dr, dc] of dirs) {
                    const nr = r + dr, nc = c + dc;
                    const key = `${nr},${nc}`;
                    if(nr >= 0 && nr < maze.rows && nc >= 0 && nc < maze.cols &&
                       maze.grid[nr * maze.cols + nc] === 0 && !visited.has(key)) {
                        visited.add(key);
                        queue.push([nr, nc, newPath]);
                    }
                }
            }
            return [];
        }
        
        function updateStats() {
            document.getElementById('cellCount').textContent = 
                maze ? maze.rows * maze.cols : 0;
            document.getElementById('pathLength').textContent = solution.length;
            document.getElementById('movesCount').textContent = moves;
        }
        
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timeElapsed').textContent = elapsed + 's';
            }, 100);
        }
        
        function stopTimer() {
            if(timerInterval) clearInterval(timerInterval);
        }

        // Generate button
        document.getElementById('genBtn').onclick = () => {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            maze = generateMaze(rows, cols);
            player = {r: maze.start_r, c: maze.start_c};
            solution = findPath(maze);
            traversed = [[player.r, player.c]];
            gameStarted = false;
            moves = 0;
            stopTimer();
            document.getElementById('timeElapsed').textContent = '0s';

            animatedDraw(previewCanvas, previewCtx, maze);
            drawMaze(gameCanvas, gameCtx, maze);
            drawPlayer(gameCanvas, gameCtx, maze);

            updateStats();

            const status = document.getElementById('status');
            status.className = 'game-status';
            status.textContent = '';
        };

        // Start button
        document.getElementById('startBtn').onclick = () => {
            if(!maze) {
                alert('Generate a maze first!');
                return;
            }
            gameStarted = true;
            moves = 0;
            startTimer();
        };

        // Touch controls for mobile
        let touchStartX = 0, touchStartY = 0;
        gameCanvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        gameCanvas.addEventListener('touchend', (e) => {
            if(!maze || !gameStarted) return;
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if(Math.abs(dx) > Math.abs(dy)) {
                if(dx > 30) window.dispatchEvent(new KeyboardEvent('keydown', {key: 'ArrowRight'}));
                else if(dx < -30) window.dispatchEvent(new KeyboardEvent('keydown', {key: 'ArrowLeft'}));
            } else {
                if(dy > 30) window.dispatchEvent(new KeyboardEvent('keydown', {key: 'ArrowDown'}));
                else if(dy < -30) window.dispatchEvent(new KeyboardEvent('keydown', {key: 'ArrowUp'}));
            }
        });

        // Particle effects on victory
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7'];
            for(let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '9999';
                    document.body.appendChild(confetti);

                    const fall = confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                    ], {
                        duration: 3000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });

                    fall.onfinish = () => confetti.remove();
                }, i * 30);
            }
        }

        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            if(!maze || !gameStarted) return;
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                movePlayer(e.key);
            }
        });
        // On-screen button controls
        document.getElementById('btnUp').onclick = () => movePlayer('ArrowUp');
        document.getElementById('btnDown').onclick = () => movePlayer('ArrowDown');
        document.getElementById('btnLeft').onclick = () => movePlayer('ArrowLeft');
        document.getElementById('btnRight').onclick = () => movePlayer('ArrowRight');
        
        function drawTraversed(canvas, ctx, maze) {
            if (traversed.length > 1) {
                const cellSize = Math.min(canvas.width / maze.cols, canvas.height / maze.rows);
                ctx.strokeStyle = '#9b59b6';
                ctx.lineWidth = cellSize * 0.2;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();
                for (let i = 0; i < traversed.length; i++) {
                    const [r, c] = traversed[i];
                    const x = c * cellSize + cellSize / 2;
                    const y = r * cellSize + cellSize / 2;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
        }

        function movePlayer(direction) {
            if(!maze || !gameStarted) return;

            let nr = player.r, nc = player.c;
            if(direction === 'ArrowUp') nr--;
            else if(direction === 'ArrowDown') nr++;
            else if(direction === 'ArrowLeft') nc--;
            else if(direction === 'ArrowRight') nc++;

            if(nr >= 0 && nr < maze.rows && nc >= 0 && nc < maze.cols) {
                if(maze.grid[nr * maze.cols + nc] === 0) {
                    player.r = nr;
                    player.c = nc;
                    traversed.push([player.r, player.c]);
                    moves++;
                    updateStats();

                    drawMaze(gameCanvas, gameCtx, maze);
                    drawTraversed(gameCanvas, gameCtx, maze);
                    drawPlayer(gameCanvas, gameCtx, maze);

                    // Check victory
                    if(player.r === maze.end_r && player.c === maze.end_c) {
                        gameStarted = false;
                        stopTimer();
                        const time = document.getElementById('timeElapsed').textContent;
                        const status = document.getElementById('status');
                        status.className = 'game-status victory';
                        status.textContent = `üéâ VICTORY! Time: ${time} | Moves: ${moves}`;
                        createConfetti();

                        // Animate final position
                        let scale = 1;
                        const pulseInterval = setInterval(() => {
                            scale = scale === 1 ? 1.2 : 1;
                            drawMaze(gameCanvas, gameCtx, maze);
                            drawTraversed(gameCanvas, gameCtx, maze);
                            const cellSize = Math.min(gameCanvas.width / maze.cols, gameCanvas.height / maze.rows);
                            const x = player.c * cellSize + cellSize / 2;
                            const y = player.r * cellSize + cellSize / 2;

                            gameCtx.save();
                            gameCtx.translate(x, y);
                            gameCtx.scale(scale, scale);
                            gameCtx.translate(-x, -y);
                            gameCtx.fillStyle = '#f39c12';
                            gameCtx.beginPath();
                            gameCtx.arc(x, y, cellSize * 0.4, 0, Math.PI * 2);
                            gameCtx.fill();
                            gameCtx.restore();
                        }, 300);

                        setTimeout(() => clearInterval(pulseInterval), 3000);
                    }
                }
            }
        }
         
        // Hint system - show next move
        let hintTimeout;
        document.getElementById('solveBtn').onclick = () => {
            if(!maze || !gameStarted) {
                if(maze) drawMaze(previewCanvas, previewCtx, maze, true);
                return;
            }
            
            // Find next move in solution path
            const currentIdx = solution.findIndex(([r, c]) => r === player.r && c === player.c);
            if(currentIdx >= 0 && currentIdx < solution.length - 1) {
                const [nextR, nextC] = solution[currentIdx + 1];
                const cellSize = Math.min(gameCanvas.width / maze.cols, gameCanvas.height / maze.rows);
                
                // Highlight next cell temporarily
                gameCtx.fillStyle = 'rgba(243, 156, 18, 0.5)';
                gameCtx.fillRect(nextC * cellSize, nextR * cellSize, cellSize, cellSize);
                
                clearTimeout(hintTimeout);
                hintTimeout = setTimeout(() => {
                    drawMaze(gameCanvas, gameCtx, maze);
                    drawPlayer(gameCanvas, gameCtx, maze);
                }, 1000);
            }
        };
        // Initial generation
        window.onload = () => {
            document.getElementById('genBtn').click();
        };
    </script>
